<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - FlyToday</title>
    <link rel="icon" type="image/svg+xml" href="2.svg">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
            color: #333;
        }
        h1 {
            margin-top: 5%;
            color: #333;
        }
        .admin-actions {
            margin: 20px 0;
        }
        .admin-actions button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .admin-actions button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <div class="admin-actions">
        <button onclick="resetCurrency()">Reset All User Currency</button>
        <button onclick="viewUsers()">View All Users</button>
        <button onclick="logout()">Logout</button>
    </div>
    <a href="/index.html">Back to Homepage</a>
    <script>
        function resetCurrency() {
            if (confirm("Are you sure you want to reset all user currency?")) {
                localStorage.setItem('currency', 0);
                alert("All user currency has been reset.");
            }
        }

        function viewUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || {};
            let userList = "Registered Users:\n";
            for (const user in users) {
                userList += `- ${user}\n`;
            }
            alert(userList);
        }

        function logout() {
            localStorage.removeItem('currentUser');
            alert('You have been logged out.');
            window.location.href = "/index.html"; // Redirect to the homepage
        }
    </script>
</body>
</html>
