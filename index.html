<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyToday</title>
    <link rel="icon" type="image/svg+xml" href="2.svg">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to FlyToday</h1>
    </header>
    <div class="auth-container" id="auth-container">
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="signIn()">Sign In</button>
        <button onclick="signUp()">Sign Up</button>
    </div>
    <div id="main-content" class="main-content" style="display: none;">
        <a href="/game.html">PLAYER VS COMPUTER</a>
        <a href="/multiplayer.html">MULTIPLAYER</a>
        <a href="/free.html">FREE PLAY</a>
        <a href="/garage.html">GARAGE</a>
        <a href="/settings.html">SETTINGS</a>
        <a href="/tutorial.html">HOW TO PLAY</a>
        <a href="/pro.html">PRO</a>
        <a href="#" onclick="accessAdmin()">ADMIN</a>
        <a href="#" onclick="logout()">LOGOUT</a>
    </div>
    <footer>
        &copy; 2025 FlyToday. All rights reserved.
    </footer>
    <script>
        const users = JSON.parse(localStorage.getItem('users')) || {};

        function signIn() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (users[username] && users[username] === password) {
                alert('Sign-in successful!');
                localStorage.setItem('currentUser', username);
                showMainContent();
            } else {
                alert('Invalid username or password!');
            }
        }

        function signUp() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (username && password) {
                if (users[username]) {
                    alert('Username already exists!');
                } else {
                    users[username] = password;
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Sign-up successful! You can now sign in.');
                }
            } else {
                alert('Please enter a valid username and password!');
            }
        }

        function showMainContent() {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        }

        function accessAdmin() {
            const adminCode = prompt("Enter Admin Code:");
            if (adminCode === "64083950ADMIN") { 
                window.location.href = "/admin.html";
            } else {
                alert("Invalid Admin Code!");
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            alert('You have been logged out.');
            location.reload(); // Reload the page to show the sign-in/sign-up form
        }

        // Auto sign-in if already logged in
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            showMainContent();
        }
    </script>
</body>
</html>
