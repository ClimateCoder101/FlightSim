<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyToday Minigames</title>
    <link rel="icon" type="image/svg+xml" href="2.svg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 40px auto 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .minigame-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .minigame-list li {
            margin: 18px 0;
        }
        .minigame-link {
            display: inline-block;
            padding: 12px 28px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(90deg, #007BFF 60%, #0056b3 100%);
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.2s, transform 0.15s;
        }
        .minigame-link:hover {
            background: linear-gradient(90deg, #0056b3 60%, #007BFF 100%);
            transform: scale(1.07);
        }
        .back-link {
            display: block;
            margin: 40px auto 0 auto;
            width: fit-content;
            padding: 12px 28px;
            font-size: 1.1rem;
            color: white;
            background: linear-gradient(90deg, #007BFF 60%, #0056b3 100%);
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.2s, transform 0.15s;
        }
        .back-link:hover {
            background: linear-gradient(90deg, #0056b3 60%, #007BFF 100%);
            transform: scale(1.07);
        }
    </style>
</head>
<body>
    <header>
        <h1>FlyToday Minigames</h1>
    </header>
    <main>
        <ul class="minigame-list">
            <li>
                <a class="minigame-link" href="/minigames/landing.html">Landing Challenge</a>
            </li>
            <li>
                <a class="minigame-link" href="/minigames/timeattack.html">Time Attack</a>
            </li>
            <li>
                <a class="minigame-link" href="/minigames/obstacle.html">Obstacle Course</a>
            </li>
            <li>
                <a class="minigame-link" href="/minigames/collect.html">Coin Collect</a>
            </li>
            <!-- Add more minigames here as needed -->
        </ul>
        <a class="back-link" href="/index.html">Back to Homepage</a>
    </main>
</body>
</html>
