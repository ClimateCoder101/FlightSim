<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyToday</title>
    <link rel="icon" type="image/svg+xml" href="2.svg">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
        }
        h1 {
            margin-top: 5%;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to FlyToday</h1>
    <a href="/game.html">PLAYER VS COMPUTER</a>
    <a href="/multiplayer.html">MULTIPLAYER</a>
    <a href="/free.html">FREE PLAY</a>
    <a href="/garage.html">GARAGE</a>
    <a href="/settings.html">SETTINGS</a>
    <a href="/tutorial.html">HOW TO PLAY</a>
    <a href="/pro.html">PRO</a>
    <a href="/admin.html">ADMIN</a>
    <a href="#" onclick="logout()" style="background:#dc3545;">LOGOUT</a>
    <script>
        // Redirect to sign in if not logged in
        if (!localStorage.getItem('currentUser')) {
            window.location.href = "/signin.html";
        }
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = "/signin.html";
        }
    </script>
</body>
</html>
