<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage - FlyToday</title>
    <link rel="icon" type="image/svg+xml" href="2.svg">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
        }
        h1 {
            margin-top: 5%;
            color: #333;
        }
        .garage {
            margin: 20px 0;
        }
        .garage button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .garage button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Garage</h1>
    <div class="garage">
        <button onclick="selectPlane('basic')">Basic Plane (Free)</button>
        <button onclick="selectPlane('speedy')">Speedy Plane (100 Coins)</button>
        <button onclick="selectPlane('armored')">Armored Plane (200 Coins)</button>
    </div>
    <a href="/index.html">Back to Homepage</a>
    <script>
        let currency = parseInt(localStorage.getItem('currency')) || 0;

        function selectPlane(plane) {
            if (plane === 'basic') {
                alert('Basic Plane selected!');
                localStorage.setItem('selectedPlane', 'basic');
            } else if (plane === 'speedy' && currency >= 100) {
                alert('Speedy Plane selected!');
                localStorage.setItem('selectedPlane', 'speedy');
                currency -= 100;
                updateCurrency();
            } else if (plane === 'armored' && currency >= 200) {
                alert('Armored Plane selected!');
                localStorage.setItem('selectedPlane', 'armored');
                currency -= 200;
                updateCurrency();
            } else {
                alert('Not enough coins!');
            }
        }

        function updateCurrency() {
            localStorage.setItem('currency', currency);
        }
    </script>
</body>
</html>
