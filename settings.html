<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - FlyToday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 18px;
        }
        input[type="range"] {
            width: 100%;
        }
        button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <main>
        <h2>Adjust Game Settings</h2>
        <form id="settingsForm">
            <label for="volume">Volume</label>
            <input type="range" id="volume" name="volume" min="0" max="100" value="50">
            
            <label for="difficulty">Difficulty</label>
            <select id="difficulty" name="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            
            <label for="graphics">Graphics Quality</label>
            <select id="graphics" name="graphics">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            
            <button type="button" onclick="saveSettings()">Save Settings</button>
        </form>
        <a href="/homepage.html">Back to Homepage</a>
    </main>
    <script>
        function saveSettings() {
            const volume = document.getElementById('volume').value;
            const difficulty = document.getElementById('difficulty').value;
            const graphics = document.getElementById('graphics').value;

            // Save settings to localStorage
            localStorage.setItem('settings', JSON.stringify({ volume, difficulty, graphics }));
            alert('Settings saved successfully!');
        }

        // Load settings on page load
        window.onload = () => {
            const savedSettings = JSON.parse(localStorage.getItem('settings'));
            if (savedSettings) {
                document.getElementById('volume').value = savedSettings.volume;
                document.getElementById('difficulty').value = savedSettings.difficulty;
                document.getElementById('graphics').value = savedSettings.graphics;
            }
        };
    </script>
</body>
</html>
